<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>IKR Digital Launch Of Kart</title>
    <link rel="Website icon" type="png"
    href="https://upload.wikimedia.org/wikipedia/en/6/65/B.M.S._Institute_of_Technology_and_Management_logo.png">
    <!-- Add the Google Fonts link here -->
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
<!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
      <img src="https://upload.wikimedia.org/wikipedia/en/6/65/B.M.S._Institute_of_Technology_and_Management_logo.png" class="logo">

      <div class="content">
        <h2>Motor Heads BMSIT Digital Launch of Kart for IKR 2023 National Level Competition on 25th Aug 2023 at 3:10 PM</h2>
       <h2>  <span><br>Venue : Seminar Hall 2</br> <br>Academic block</br></span></h2>
       <div class="launch-time">
       <div>
        <p id="days">00</p>
        <span>Days</span>
       </div>
       <div>
        <p id="hours">00</p>
        <span>Hours</span>
       </div>
       <div>
        <p id="minutes">00</p>
        <span>Minutes</span>
       </div>
       <div>
        <p id="seconds">00</p>
        <span>Seconds</span>
       </div>
       <div><img src="https://motorheads.bmsit.ac.in/images/logo.png" class="rocket">
    </div>
                <!-- Rest of the launch-time divs -->
            </div>
            <div><img src="images/rockets.png" class="rocket img-fluid"></div>
            <a href="https://youtu.be/erjcfffK4KE" class="d-inline-block mt-3"> <!-- Added "mt-3" class for top margin -->
                <button type="button" class="btn btn-light">Launch Now</button> <!-- Added Bootstrap button class -->
            </a>
    
     <script>
        var countDownDate = new Date("August 25, 2023 15:10:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;
            
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById('days').innerHTML = days ;
document.getElementById('hours').innerHTML = hours ;
document.getElementById('minutes').innerHTML = minutes ;
document.getElementById('seconds').innerHTML = seconds ;
            

if(distance < 0){
    clearInterval(x);
    document.getElementById("days").innerHTML = "00";
    document.getElementById("hours").innerHTML = "00";
    document.getElementById("minutes").innerHTML = "00";
    document.getElementById("seconds").innerHTML = "00";

}
        },1000);
     </script>
                 <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
